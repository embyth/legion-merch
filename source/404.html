<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/style.min.css">
  <title>404 – LEGION</title>
</head>

<body class="page page--404 page--no-js preload">

  <h1 class="visually-hidden">Страницу не найдено</h1>

  <section class="error">
    <p class="error__subtitle">Упс, похоже здесь ничего нету!</p>
    <h2 class="error__title">
      <p>404</p>
      404
    </h2>
    <div class="error__buttons">
      <a href="index.html" class="button button--secondary button--glitch">Главная</a>
      <a href="catalog.html" class="button button--secondary button--glitch">Каталог</a>
    </div>
  </section>

  <!-- Text Hover Effect -->
  <script>
    const title = document.querySelector('.error__title')

    // Inner Text Light
    document.onmousemove = function (e) {
      let x = e.pageX - window.innerWidth / 2;
      let y = e.pageY - window.innerHeight / 2;

      title.style.setProperty('--x', x + 'px')
      title.style.setProperty('--y', y + 'px')
    }

    // Outer Text Shadow
    title.onmousemove = function (e) {
      let x = e.pageX - window.innerWidth / 2;
      let y = e.pageY - window.innerHeight / 2;

      let rad = Math.atan2(y, x).toFixed(2);
      let length = Math.round(Math.sqrt((Math.pow(x, 2)) + (Math.pow(y, 2))) / 10);

      let x_shadow = Math.round(length * Math.cos(rad));
      let y_shadow = Math.round(length * Math.sin(rad));

      title.style.setProperty('--x-shadow', - x_shadow + 'px')
      title.style.setProperty('--y-shadow', - y_shadow + 'px')
    }
  </script>
  <!-- // Text Hover Effect -->

  <script src="js/svg4everybody.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
